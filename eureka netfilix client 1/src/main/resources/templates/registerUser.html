<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
</head>
<body>
<h3>User Registration</h3>
<form action="saveUser" method="post">
<pre>
Name :    <input type="text" name="name"/>

Email:    <input type="text" name="email"/>

Password: <input type="password" name="password"/>

Role(s): <input type="checkbox" name="roles" value="Admin"/>Admin
         <input type="checkbox" name="roles" value="Manager"/>Manager
 	 <input type="checkbox" name="roles" value="HR"/>HR
	 <input type="checkbox" name="roles" value="Employee"/>Employee
<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="submit" value="Register"/>
CAPTCHA:        <div class="row">
          <div class="col-2">
            <label>ENTER CAPTCHA</label>
          </div>
          <div class="col-4">
            <input type="hidden" th:field="*{hiddenCaptcha}"/>
            <input type="text" th:field="*{captcha}" class="form-control"/>
          </div>
        </div>


</pre>
</form>
<div th:text="${msg}"></div>
</body>
</html>
